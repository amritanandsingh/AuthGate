<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Page</title>
   
</head>
<body>

    <header>
        <h1>Home Page</h1>
    </header>
    {%for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong> Message : </strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>you are sucecessfully logged in </h4>
    <button type="submit"> <a href="/signout">signOut</a> </button>
    
    {% else %}
    <button type="submit"> <a href="/signup">signUp</a> </button>
    <button type="submit"> <a href="/signin">signIn</a> </button>
    {% endif %}
    <footer>
        <p>&copy; 2024 Demo Page. All rights reserved.</p>
    </footer>

</body>
</html>
